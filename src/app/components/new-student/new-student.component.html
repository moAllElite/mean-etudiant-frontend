<div class="container">
  <div class="card ">
    <h1 class="card-header">New Student</h1>
    <form [formGroup]="formGroup"  (ngSubmit)="onSubmit()">
      <div class="card-body ">
        <div class="mb-3 ms-5">
          <label for="fullname" class="form-label">Full name</label>
          <div class="input-group flex-nowrap">
            <input id="fullname" type="text" class="form-control" formControlName="nom_complet"  placeholder="Enter your fullname" aria-label="Fullname" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="mb-3 ms-5 ">
          <label for="email" class="form-label">Email</label>
          <div class="input-group mb-3">
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email" aria-label="Email" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="mb-3 ms-5">
          <label for="phone" class="form-label">Phone</label>
          <div class="input-group mb-3">
            <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Phone" aria-label="Phone" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="mb-3 ms-5">
          <label for="classe" class="form-label">Class</label>
          <div class="input-group mb-3">
            <input id="classe" formControlName="classe" type="text" class="form-control" placeholder="Class" aria-label="Phone" aria-describedby="addon-wrapping">
          </div>
        </div>
        @if(!formGroup.invalid){
          <div class="send mt-3">
            <button class="btn " type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
          </div>
        }

      </div>
    </form>
  </div>

</div>

<!-- Modal -->
<div [hidden]="hidden" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register Successfully </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" fill="#AB7C94" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()" >Close</button>
      </div>
    </div>
  </div>

</div>
